<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>visData</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #person_image {
      max-width: 300px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 50%;
    }
    #person_info {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin: 10px auto;
      max-width: 300px;
    }
    #next_btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script src="data.js" defer></script>
  <script src = "main.js" defer></script>
</head>
<body>
  <h1 id="person_name"></h1>
  <img id="person_image" src="" alt="Person" />
  <div id="person_info">
    <div id="age"></div>
    <div id="gender"></div>
    <div id="contact"></div>
  </div>
  <button id="next_btn">Next Person</button>
</body>
</html>
